<div class="header" [class.left-pd]="isMenuOpen" id="header">
    <div class="header__container">
       <button class="header__toggle" id="header-toggle" (click)="toggleMenuBar()">
          <i class="ri-menu-line"></i>
       </button>
    </div>
</div>

 <!--=============== SIDEBAR ===============-->
 <nav class="sidebar" [class.show-sidebar]="isMenuOpen" id="sidebar">
    <div class="sidebar__container">
       <div class="sidebar__user">
          <div class="sidebar__img">
             <img src="../../../assets/perfil.png" alt="image">
          </div>

          @if (usuarioLogado$ | async; as user) {
          <div class="sidebar__info">
             <h3>{{user.username}}</h3>
             <span>{{user.email}}</span>
          </div>
         }
       </div>

       <div class="sidebar__content">
          <div>
             <h3 class="sidebar__title">ADMINISTRE</h3>

             <div class="sidebar__list">
                <a class="sidebar__link" routerLink="/admin" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
                   <i class="ri-wallet-3-fill"></i>
                   <span>Perfil</span>
                </a>
                
                <a class="sidebar__link" routerLink="dashboard" routerLinkActive="active-link">
                   <i class="ri-pie-chart-2-fill"></i>
                   <span>Dashboard</span>
                </a>

                <a class="sidebar__link" routerLink="passagens-hoteis" routerLinkActive="active-link">
                  <i class="ri-flight-takeoff-line"></i>
                  <span>Passagens/Hotéis</span>
               </a>

               <a class="sidebar__link" routerLink="passagens-hoteis-list" routerLinkActive="active-link">
                  <i class="ri-file-list-fill"></i>
                  <span>Lista Passagens/Hotéis</span>
               </a>

                <a class="sidebar__link" routerLinkActive="active-link">
                   <i class="ri-bar-chart-box-fill"></i>
                   <span>Statistics</span>
                </a>

                <a class="sidebar__link" routerLink="historico" routerLinkActive="active-link">
                   <i class="ri-calendar-fill"></i>
                   <span>Histórico</span>
                </a>

                <a class="sidebar__link" routerLinkActive="active-link">
                   <i class="ri-arrow-up-down-line"></i>
                   <span>Transações recentes</span>
               </a>
             </div>
          </div>

          <div>
             <h3 class="sidebar__title">CONFIGURAÇÕES</h3>

             <div class="sidebar__list">
                <a class="sidebar__link" routerLinkActive="active-link">
                   <i class="ri-settings-3-fill"></i>
                   <span>Configurações</span>
                </a>

                <a class="sidebar__link" routerLinkActive="active-link">
                   <i class="ri-mail-unread-fill"></i>
                   <span>Mensagens</span>
                </a>

                <a class="sidebar__link" routerLinkActive="active-link">
                   <i class="ri-notification-2-fill"></i>
                   <span>Notificações</span>
                </a>
             </div>
          </div>
       </div>

       <div class="sidebar__actions">
          <button>
             <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                <span>Tema</span>
             </i>
          </button>

          <button class="sidebar__link">
             <i class="ri-logout-box-r-fill"></i>
             <span>Sair</span>
          </button>
       </div>
    </div>
 </nav>

 <!--=============== MAIN ===============-->
 <main class="main container" [class.left-pd]="isMenuOpen" id="main">
   <router-outlet/>
 </main>
