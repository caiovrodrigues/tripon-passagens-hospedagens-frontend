<h1 class="text-color">Gerencie seu perfil</h1>
<p-divider />
<div class="flex">
    <div class="flex flex-column-reverse gap-8" style="max-width: 1100px; width: 100%">
        <form [formGroup]="perfilForm" class="flex flex-column gap-4">
            
            <div class="flex flex-column sm:flex-row gap-2">
                <div class="flex flex-column gap-2">
                    <label for="nome" class="text-color">Nome</label>
                    <input 
                        pInputText
                        id="nome" 
                        aria-describedby="username-help" 
                        formControlName="nome" variant="filled"/>
                </div>
                
                <div class="flex flex-column gap-2">
                    <label for="sobrenome" class="text-color">Sobrenome</label>
                    <input 
                        pInputText
                        id="sobrenome" 
                        aria-describedby="username-help" 
                        formControlName="sobrenome" variant="filled"/>
                    </div>
            </div>

            <div class="flex flex-column gap-2">
                <label for="username" class="text-color">Username</label>
                <input 
                    pInputText
                    id="username" 
                    aria-describedby="username-help" 
                    formControlName="username" variant="filled"/>
            </div>

            <div class="flex flex-column gap-2">
                <label for="email" class="text-color">Email</label>
                <input 
                    pInputText
                    id="email" 
                    aria-describedby="email-help" 
                    formControlName="email" variant="filled"/>
            </div>

            <div class="flex flex-column gap-2">
                <label for="cpf" class="text-color">Cpf</label>
                <input 
                    pInputText
                    id="cpf" 
                    aria-describedby="cpf-help" 
                    formControlName="cpf" variant="filled"/>
            </div>
            <button 
                pButton 
                pRipple 
                label="Salvar" 
                class="p-button-success">
            </button>
        </form>
        <div class="flex justify-content-center align-items-center">
            <div class="img-logo-area relative grid w-9rem h-9rem border-circle justify-content-center">
                <img src="../../../assets/perfil.png" class="absolute w-7rem" alt="">
                <i class="pi pi-pencil" style="position: absolute; z-index: 99999; bottom: 0; right: 0; display: flex; justify-content:center; align-items: center; color: white; background-color: #87a2f1; border:1px solid #ccc; width: 30px; height: 30px; border-radius: 50%;"></i>
            </div>
        </div>
    </div>

</div>
