<div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <i class="pi" [class.pi-sign-in]=isLoginActive [class.pi-sign-out]=!isLoginActive style="font-size: 2rem"></i>
        <div class="text-900 text-3xl font-medium mb-3">Bem vindo | 
            <span *ngIf="isLoginActive">Login</span>
            <span *ngIf="!isLoginActive">Cadastro</span>
        </div>
        <span class="text-600 font-medium line-height-3">
            <span *ngIf="isLoginActive">Não tem uma conta?</span>
            <span *ngIf="!isLoginActive">Já tenho uma conta.</span>
        </span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="trocarFormulario()">
            <span *ngIf="isLoginActive">Crie hoje!</span>
            <span *ngIf="!isLoginActive">Quero logar!</span>
        </a>
    </div>

    @if (isLoginActive) {
        <form [formGroup]="loginForm" (ngSubmit)="logar()">
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" formControlName="email" placeholder="Email" pInputText class="w-full mb-3">
    
            <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
            <input id="password1" type="password" formControlName="password" placeholder="Senha" pInputText class="w-full mb-3">
    
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Lembre de mim</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu sua senha?</a>
            </div>
    
            <button pButton pRipple label="Logar" icon="pi pi-user" class="w-full"></button>
        </form>
    }@else {
        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
            <label for="username-cadastro" class="block text-900 font-medium mb-2">Username <span style="color: rgb(238, 63, 63);">*</span></label>
            <input id="username-cadastro" type="text" formControlName="username" placeholder="Username" pInputText class="w-full mb-3">

            <label for="email-cadastro" class="block text-900 font-medium mb-2">Email <span style="color: rgb(238, 63, 63);">*</span></label>
            <input id="email-cadastro" type="text" formControlName="email" placeholder="Email" pInputText class="w-full mb-3">

            <label for="cpf-cadastro" class="block text-900 font-medium mb-2">CPF</label>
            <input id="cpf-cadastro" type="text" formControlName="cpf" placeholder="Cpf (Opcional)" pInputText class="w-full mb-3">
    
            <label for="password-cadastro" class="block text-900 font-medium mb-2">Senha <span style="color: rgb(238, 63, 63);">*</span></label>
            <input id="password-cadastro" type="password" formControlName="password" placeholder="Senha" pInputText class="w-full mb-3">

            <label for="passwordConfirm-cadastro" class="block text-900 font-medium mb-2">Confirma senha <span style="color: rgb(238, 63, 63);">*</span></label>
            <input id="passwordConfirm-cadastro" type="password" formControlName="passwordConfirm" placeholder="Confirma senha" pInputText class="w-full mb-3">
    
            <button pButton pRipple label="Cadastrar" icon="pi pi-user-plus" class="w-full"></button>
        </form>
    }
    
</div>
