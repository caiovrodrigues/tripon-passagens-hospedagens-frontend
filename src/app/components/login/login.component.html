<div class="surface-card p-4 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <i class="pi pi-sign-in" style="font-size: 2rem"></i>
        <div class="text-900 text-3xl font-medium mb-3">Bem vindo</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="logar()">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Logar" [disabled]="loginForm.invalid" icon="pi pi-user" class="w-full"></button>
    </form>
</div>
