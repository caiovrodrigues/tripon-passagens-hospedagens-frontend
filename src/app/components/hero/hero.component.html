<div class="hero-area">

    <!--Content before waves-->
    <div class="inner-header flex flex-column justify-content-center align-items-center">
    <!--Just the logo.. Don't mind this-->
      <div>
        @if (userLogado | async; as user) {
          <h1 class="text-2xl line-height-1 sm:text-6xl">Olá, {{user.username | titlecase}}!</h1>
        }
        <h1 class="text-2xl line-height-1 sm:text-6xl">Conectando você ao seu destino</h1>
      </div>
    </div>
    
    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
    <div class="modal-pesquisa-area">
      <div class="modal-pesquisa flex flex-column md:flex-row gap-2 align-items-center justify-content-between">
        <p-cascadeSelect 
          [(ngModel)]="selectedCity" 
          [options]="countries"
          optionLabel="cname"
          optionGroupLabel="name"
          [optionGroupChildren]="['states', 'cities']"
          [style]="{ minWidth: '14rem' }" 
          placeholder="Selecione seu destino">
          <ng-template pTemplate="option" let-option>
              <div class="flex align-items-center gap-2">
                  <img 
                      src="{{option.flagUrl}}"
                      *ngIf="option.states" 
                      class="w-2rem" style="aspect-ratio: 2/1;"/>
                  <i class="pi pi-compass mr-2" *ngIf="option.cities"></i>
                  <i class="pi pi-map-marker mr-2" *ngIf="option.cname"></i>
                  <span>{{ option.cname || option.name }}</span>
              </div>
          </ng-template>
      </p-cascadeSelect>
      <p-calendar 
      [(ngModel)]="dataIda" 
      dateFormat="dd/mm/yy"
      [showIcon]="true" 
      [showOnFocus]="false" 
      [minDate]="dataMinima"
      inputId="buttondisplay"
      placeholder="Data de ida"
      />
      <p-calendar 
      [(ngModel)]="dataVolta" 
      dateFormat="dd/mm/yy"
      [showIcon]="true" 
      [showOnFocus]="false" 
      [minDate]="dataMinima"
      inputId="buttondisplay"
      placeholder="Data de volta"
      />

      <p-button label="Pesquisar" icon="pi pi-search" [rounded]="true" severity="primary" />
      </div>
    </div>
</div>
